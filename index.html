<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="game-area">
		<h2>TIC TAC TOE</h2>
		<div class="game-options">
			<select name="game_type" id="game_type" onchange="resetAIButton()">
				<option value="3">3 x 3 Board</option>
				<option value="4">4 x 4 Board</option>
				<option value="5">5 x 5 Board</option>
			</select>
			
			<input type="checkbox" name="robot" checked="true" id="robot"> With Computer? <br/>
			<input type="submit" value="Start Game" onclick="generateGame()" class="submit-button"> 
		</div>

		<div id="game-board" class="game-board">
			Please select your game from above, then press 'Start Game'.
		</div>
		<div class="game-options">
			<div class="hiddenMessages" id="winnerMessageBox"></div>
			<input type="submit" value="Play Again" onclick="generateGame()" class="submit-button">
		</div>
		
		<center><table class="scoreboard" id="scoreboard" border=0>
			<tr>
				<td><i class="fa fa-user" aria-hidden="true"></i> Player X</td>
				<td><i class="fa fa-user" aria-hidden="true"></i> Player O</td>
			</tr>
			
			<tr>
				<td><span id="score-X">0</span></td>
				<td><span id="score-O">0</span></td>
			</tr>
		</table></center>

	</div>

</body>
</html>
